<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointments</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    <script src="appointment_details_controller.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Appointment Details</h1>
    <div class="row">
        <div class="col-md-6">
            <p><strong>Title:</strong> Meeting with the design team</p>
            <p><strong>Location:</strong> Conference Room B</p>
            <p><strong>Deadline:</strong> April 30, 2023</p>
        </div>
        <div class="col-md-6">

            <p><strong>Possible Dates:</strong></p>
            <ul id="possibleDT" class="list-group">
                <li class="list-group-item clickable d-flex justify-content-between">
                    <span>April 25, 2023</span>
                    <span>10:00 - 20:00</span>
                </li>
                <li class="list-group-item clickable d-flex justify-content-between">
                    <span>April 26, 2023</span>
                    <span>11:00 AM</span>
                </li>
                <li class="list-group-item clickable d-flex justify-content-between">
                    <span>April 27, 2023</span>
                    <span>2:00 PM</span>
                </li>
                <li class="list-group-item clickable d-flex justify-content-between">
                    <span>April 28, 2023</span>
                    <span>3:30 PM</span>
                </li>
                <li class="list-group-item clickable d-flex justify-content-between">
                    <span>April 29, 2023</span>
                    <span>4:00 PM</span>
                </li>
            </ul>

            <br>
            <input id = "name" type="text " class="form-control" placeholder="Enter your Name">
            <textarea id="comment" class="form-control" rows="4" placeholder="Write your comment here..."></textarea>
            <button class="btn btn-primary mt-4">Add to Calendar</button>

        </div>


    </div>
</div>


</body>
</html>
