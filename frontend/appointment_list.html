<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Appointments</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="appointment_list_controller.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header id="header">
        <nav>
            <a id="overview">Appointments</a>
            <a id="create">Create Appointment</a>
        </nav>
    </header>
    <div id="appointments">

        <ul id= "list" class="appointments-list"></ul>

    </div>
    <div id= "appointment_details" class="container mt-4">
        <h1 class="mb-4">Appointment Details</h1>
        <div class="row">
            <div  class="col-md-6">
                <div id="main_details">
                    <p><span><strong>Title: </strong></span><span id = "title"></span></p>
                    <p><span><strong>Location: </strong></span><span id = "location"></span></p>
                    <p><span><strong>Deadline: </strong></span><span id = "deadline"></span></p>
                </div>
            </div>
            <div class="col-md-6">
                <div id="form">
                    <p><strong>Possible Dates:</strong></p>
                    <ul id="possibleDT" class="list-group"></ul>
                    <p id= "past-appointment" class="text-danger">This appointment is in the past. You can not make any changes.</p>

                    <br>
                    <div id = "input">
                        <input id="name" type="text" class="form-control" placeholder="Enter your Name">
                        <textarea id="comment" class="form-control" rows="4" placeholder="Write your comment here..."></textarea>
                        <div id = "add_success" class="alert alert-success mt-4" role="alert">
                            <strong>Success!</strong> Your comment has been added.
                        </div>
                        <button id="add-to-cal" class="btn btn-primary mt-4">Add to Calendar</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div id="create_appointment">
        <h1>Create Appointment</h1>
        <form id="create-form">
            <div class="form-group">
                <label for="newTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="newTitle" placeholder="Enter title">
            </div>
            <div class="form-group">
                <label for="newLocation" class="form-label">Location</label>
                <input type="text" class="form-control" id="newLocation" placeholder="Enter location">
            </div>
            <div class="form-group">
                <label for="newDeadLine" class="form-label">Deadline</label>
                <input type="date" class="form-control" id="newDeadLine">
            </div>
            <div class="form-group">
                <label for="newPossibleDate" class="form-label">Possible Dates</label>
                <label for="newPossibleTime" class="form-label">Possible Time</label>
                <div class="input-group">
                    <input type="date" class="form-control" id="newPossibleDate" placeholder="Enter date">
                    <input type="time" class="form-control" id="newPossibleTime" placeholder="Enter time">
                    <button type="button" class="btn btn-secondary" id="add-date">Add Date</button>
                </div>
                <div class="possible-dates mt-2">
                    <ul id="date-list" class="list-group"></ul>
                </div>
            </div>
            <button id="submit_appointment" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>
</html>
