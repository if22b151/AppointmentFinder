<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Appointments</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="appointment_list_controller.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header id="header">
        <nav>
            <a>Appointments</a>
        </nav>
    </header>
    <div id="appointments">

        <ul id= "list" class="appointments-list"></ul>

    </div>
    <div id= "appointment_details" class="container mt-4" h>
        <h1 class="mb-4">Appointment Details</h1>
        <div class="row">
            <div class="col-md-6">
                <p><span><strong>Title: </strong></span><span id = "title"></span></p>
                <p><span><strong>Location: </strong></span><span id = "location"></span></p>
                <p><span><strong>Deadline: </strong></span><span id = "deadline"></span></p>
            </div>
            <div id="form" class="col-md-6">

                <p><strong>Possible Dates:</strong></p>
                <ul id="possibleDT" class="list-group"></ul>
                <p id= "past-appointment" class="text-danger">This appointment is in the past. You can not make any changes.</p>

                <br>
                <div id = "input">
                    <input id="name" type="text " class="form-control" placeholder="Enter your Name">
                    <textarea id="comment" class="form-control" rows="4" placeholder="Write your comment here..."></textarea>
                    <button id="add-to-cal" class="btn btn-primary mt-4">Add to Calendar</button>
                </div>

            </div>


        </div>
    </div>
</body>
</html>
